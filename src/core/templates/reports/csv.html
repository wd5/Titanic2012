{% extends "reports/base.html" %}
{% load content %}

{% block content %}
    <h1>{{ title }} <a href="?mode=csv"><img src="{% MEDIA_URL %}i/document-excel.png"></a></h1>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>

        {% for row in rows %}
            <tr class="{% cycle 'odd' 'even' %}">
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
