{% extends "reports/base.html" %}

{% block content %}
    <table>
        <tr><th>Игрок</th>
        <th>Персонаж</th>
        <th>Акции WSL</th>
        <th>Акции GL</th>
        </tr>
        
        {% for profile in profiles %}
            <tr class="{% cycle 'odd' 'even' %}">
            <td>{{ profile.user.username }}</td>
            <td>{% if profile.role %}{{ profile.role }}{% else %}-{% endif %}</td>
            <td>{{ profile.wsl_actions }}</td>
            <td>{{ profile.gl_actions }}</td>
            </tr>            
        {% endfor %}
    </table>
{% endblock %}
