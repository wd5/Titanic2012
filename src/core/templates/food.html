{% extends "base.html" %}
{% load content %}

{% block content %}
    <h2>Оплата питания</h2>
	<p>{{ page.content|safe|linebreaksbr }}</p>

    {% if profiles %}
        <p>
            {% for profile in profiles %}
                {{ profile.name }}{% if not forloop.last%},{% endif %}
            {% endfor %}
            (итого: {{ profiles|length }}).
        </p>
    {% endif %}
{% endblock %}
