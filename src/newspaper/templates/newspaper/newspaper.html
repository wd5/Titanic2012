{% extends "base.html" %}
{% load content %}

{% block content %}
    {% for post in posts %}
        <div class="post">
	        <h2>{{ post.title }}</h2>
	        <p><div style="float:left; padding: 0 15px 10px 0;"><img src="{{ post.image.url }}"></div></p>
	        {{ post.content|br }}
	    </div>
	    <div class="post-sep">&nbsp;</div>
	{% endfor %}
{% endblock %}
